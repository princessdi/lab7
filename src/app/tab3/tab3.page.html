<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Лабораторна робота №1
    </ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-title>
      Виконала студентка групи КН-32 Мазур Д. В.</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        Завдання №3
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Згенерувати матрицю розміром NxN. Знайти максимальне за модулем значення (позначити зеленим) та мінімальне за
        модулем (позначити синім).
      </p>
      <ion-item>
        <ion-label position="floating">N</ion-label>
        <ion-input type="number" id="a" value="1" [(ngModel)]="Inputa"></ion-input>
      </ion-item>
      <ion-button expand="block" (click)="arrayas(Inputa)">Сформувати масив</ion-button>
      <ion-item>
        <ion-grid>
          <ion-row *ngFor="let i of a">
            <ion-col *ngFor="let j of i" [ngStyle]="{backgroundColor: getColor(j)}">{{j}}</ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>
      Лабораторна робота №1
    </ion-title>
  </ion-toolbar>
</ion-footer>
