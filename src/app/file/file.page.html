<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Лабораторна робота №3 </ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-title> Виконала студентка групи КН-32 Мазур Д. В. </ion-title>
  </ion-toolbar>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="dark" menu="first"></ion-menu-button>
    </ion-buttons>
    <ion-title> Лабораторні роботи </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title> Лабораторна робота №3 </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-text> Читання даних з JSON файлу </ion-text>
      <ion-button expand="block" (click)="load()">Завантажити</ion-button>
      <ion-item>
        <ion-list>
          <ion-item
            button
            *ngFor="let item of dataBooks; index as i"
            detail
            (click)="toggleDetails(i)"
          >
            <ion-label text-wrap *ngIf="!showDetails[i]">
              <p [ngStyle]="{'color': getColor(item.expiresDate)}">
                Код книги:
              </p>
              {{item.code}}
            </ion-label>
            <ion-text *ngIf="showDetails[i]">
              <ion-text>
                <h2>Номер читацького квитка: {{item.readerNumber}}</h2>
              </ion-text>
              <ion-text>
                <h2>Дата видачі: {{item.giveDate}}</h2>
              </ion-text>
              <ion-text>
                <h2>Дата повернення: {{item.expiresDate}}</h2>
              </ion-text>
            </ion-text>
          </ion-item>
        </ion-list>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
